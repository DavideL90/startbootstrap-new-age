<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Age</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:200,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid" id="cubebackgr">
      <nav class="container">
        <div class="col-xs-2" id="start">
          Start Bootstrap
        </div>
        <div class="col-sm-4 col-sm-offset-6" id="menubar">
          <span>DOWNLOAD</span>
          <span>FEAUTRES</span>
          <span id="last">CONTACT</span>
        </div>
      </nav>
      <div class="container firstblock">
        <div class="row" id="firstrow">
          <div class="col-md-6 col-xs-12" id="bigdescr">
            New Age is an app landing page that will
            help you beautifully showcase your new mobile
            app, or anything else!
            <div class="">
              <button type="button" name="begin">START NOW FOR FREE!</button>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-2 col-xs-4 col-xs-offset-4" id="modeltel">
            <div id="iphone">
              <img id="device" src="https://blackrockdigital.github.io/startbootstrap-new-age/device-mockups/iphone_6_plus/iphone_6_plus_white_port.png">
              <div class="">
                <img id="screen" src="https://blackrockdigital.github.io/startbootstrap-new-age/img/demo-screen-1.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
